{% extends 'base.html'%}
{% block content %}
<h3 class="text-dark mb-4">LRDB</h3>
<div class="card shadow">
    <div class="card-header py-3">
        <p class="text-primary m-0 font-weight-bold">Land Details</p>

    </div>
    <div class="card-body">
        <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
            <table class="table dataTable my-0" id="dataTable">
                <thead>
                    <tr>
                        <th>Land ID</th>
                        <th>Requestor Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data%}
                    <tr>
                        <td>{{item.Land_ID}}</td>
                        <td>{{item.From_user}}</td>
                        <td>
                            <form action=""
                                onsubmit="return acceptFunction('{{item.Land_ID}}','{{item.from_user_id}}');"><input
                                    type="submit" value="Accept"></form>
                        </td>
                        <td>
                            <form action=""
                                onsubmit="return declineFunction('{{item.Land_ID}}','{{item.from_user_id}}');"><input
                                    type="submit" value="Decline"></form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

</div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
<script src="assets/js/theme.js"></script>
<script>
    function acceptFunction(land_id, from_user_id) {
        land_id = escape(land_id)
        from_user_id = escape(from_user_id)
        location.href = '/setstatus/' + land_id + '/' + from_user_id + '/1';
        return false;
    }
</script>
<script>
    function declineFunction(land_id, from_user_id) {
        land_id = escape(land_id)
        from_user_id = escape(from_user_id)
        location.href = '/setstatus/' + land_id + '/' + from_user_id + '/0';
        return false;
    }
</script>
{% endblock content %}
