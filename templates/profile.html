{% extends "base.html" %}
{% block content %}
<h3 class="text-dark mb-4">Profile</h3>
<div class="row mb-3">
    <div class="col-lg-4">
        <div class="card mb-3">
            <div class="card-body text-center shadow"><img class="rounded-circle mb-3 mt-4"
                    src="{{ url_for('static', filename='assets/img/images/image2.jpeg') }}" width="160" height="160">
                <div class="mb-3"><button class="btn btn-primary btn-sm" type="button">Change
                        Photo</button></div>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="row mb-3 d-none">
            <div class="col">
                <div class="card text-white bg-primary shadow">
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col">
                                <p class="m-0">Peformance</p>
                                <p class="m-0"><strong>65.2%</strong></p>
                            </div>
                            <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                        </div>
                        <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5%
                            since last month</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-white bg-success shadow">
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col">
                                <p class="m-0">Peformance</p>
                                <p class="m-0"><strong>65.2%</strong></p>
                            </div>
                            <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                        </div>
                        <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5%
                            since last month</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card shadow mb-3">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 font-weight-bold">User Settings</p>
                    </div>
                    <div class="card-body">
                        <form method="POST" name='user-set1' onsubmit="empty1()">
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label
                                            for="username"><strong>Username</strong></label><input class="form-control"
                                            type="text" placeholder="{{data.username}}" name="username"></div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="email"><strong>Email
                                                Address</strong></label><input class="form-control" type="email"
                                            placeholder="{{data.email}}" name="email"></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="first_name"><strong>First
                                                Name</strong></label><input class="form-control" type="text"
                                            placeholder="{{data.fname}}" name="first_name"></div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="last_name"><strong>Last
                                                Name</strong></label><input class="form-control" type="text"
                                            placeholder="{{data.lname}}" name="last_name"></div>
                                </div>
                            </div>
                            <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Save
                                    Settings</button></div>
                        </form>
                    </div>
                </div>
                <div class="card shadow">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 font-weight-bold">Contact Settings</p>
                    </div>
                    <div class="card-body">
                        <form method='POST' action='/user_settings/2'>
                            <div class="form-group"><label for="address"><strong>Address</strong></label><input
                                    class="form-control" type="text" placeholder="{{data.addr}}" name="address"></div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="city"><strong>City</strong></label><input
                                            class="form-control" type="text" placeholder="{{data.city}}" name="city">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="country"><strong>Country</strong></label><input
                                            class="form-control" type="text" placeholder="{{data.country}}"
                                            name="country"></div>
                                </div>
                            </div>
                            <div class="form-group"><button class="btn btn-primary btn-sm"
                                    type="submit">Save&nbsp;Settings</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function empty1() {
        var fname = document.forms['user-set1']['first_name'].value;
        var lname = document.forms['user-set1']['last_name'].value;
        var email = document.forms['user-set1']['email'].value;
        var username = document.forms['user-set1']['username'].value;

        if (fname == '' | lname == '' | username == '' | email == '') {
            alert('Please fill all blanks in User Settings')
            return false
        }
        else{
            alert('Settings saved')
            return true
        }
    }
</script>
{% endblock content %}
